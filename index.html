<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
                crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <title>Calculadora de prestamos</title>
</head>

<body>
        <!--El metodo main contendra todo lo de la pagina-->
        <main class="grid-container">
                <!--Inicio header-->
                <header>
                        <!--Inicio Zona Navegable de nuestra pagina-->
                        <nav>
                                <ul>
                                        <li><a href="index.html">inicio</a></li>
                                </ul>
                                <ul>
                                        <li><a href="index.html">Solicita tu prestamo</a></li>
                                </ul>
                                <ul>
                                        <li><a href="index.html">Testimonios</a></li>
                                </ul>
                        </nav>
                        <!--Fin Zonna navegable-->
                </header>
                <!--Fin header-->

                <!--Inicio sectionUno del index-->
                <section class="sectionUno">
                        <div>
                                <img src="multimedia/images/billetebanner.jpg" alt="Imagen banco">
                                <p class="rapido">RÃ¡pido, seguro, online!</p>
                                <p class="tu_prestamo">Tu prestamo en un click.</p>
                                <a href="#ir">Calcular</a>
                        </div>
                </section>
                <!--Fin sectionUno del index-->


                <!--Inicio sectionTres del index-->
                <section id="sectionTres">
                        <div>
                                <form action="" id="formulario">
                                        <p id="ir">Calcula tu prestamo</p>
                                        <div>
                                                <input type="text" placeholder="Ingrese su nombre: " id="nombre">
                                        </div>
                                        <div>
                                                <input type="text" placeholder="Ingrese su Apellido: " id="apellido">
                                        </div>
                                        <div>
                                                <input type="text" placeholder="Ingrese su Email: " id="email">
                                        </div>
                                        <div>
                                                <input type="text" class="form-control"
                                                        placeholder="Ingrese tu monto del prestamo: "
                                                        id="monto_prestamo">
                                        </div>
                                        <div>
                                                <p class="porcentaje">El porcentaje en numeros decimales</p>
                                                <input type="text" class="form-control"
                                                        placeholder="Ingrese el porcentaje de interes mensual: "
                                                        id="interes_mensual">
                                        </div>
                                        <div>
                                                <input type="text" placeholder="Ingrese a cuantos meses quieres pagar: "
                                                        id="meses">
                                        </div>
                                        <button>Calcular prestamo</button>
                                </form>
                        </div>

                        <div id="contenedor2_sectionTres">
                        </div>
                </section>

                <!--Fin sectionTres del index-->

        </main>
        <script src="logica.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
